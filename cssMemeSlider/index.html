<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" class="button" checked>
        <label for="slide1" class="button-label"></label>
        <input type="radio" name="point" id="slide2" class="button">
        <label for="slide2" class="button-label"></label>
        <input type="radio" name="point" id="slide3" class="button">
        <label for="slide3" class="button-label"></label>
        <input type="radio" name="point" id="slide4" class="button">
        <label for="slide4" class="button-label"></label>
        <div class="slider">
            <ul>
                <li class="slide1">
                    <img src="./img/cat1.jpg">
                </li>
                <li class="slide2">
                    <img src="./img/cat2.jpg">
                </li>
                <li class="slide3">
                    <img src="./img/cat3.jpg">
                </li>
                <li class="slide4">
                    <img src="./img/cat4.jpg">
                </li>
            </ul>
        </div>            
        <div class="text">
            <ul>
                <li class="text1">Cat One</li>
                <li class="text1">Cat Two</li>
                <li class="text1">Cat Three</li>
                <li class="text1">Cat Four</li>
            </ul>
        </div>
    </div>
</body>

</html>
