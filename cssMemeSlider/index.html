<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" checked>
        <label for="slide1"></label>
        <input type="radio" name="point" id="slide2">
        <label for="slide2"></label>
        <input type="radio" name="point" id="slide3">
        <label for="slide3"></label>
        <input type="radio" name="point" id="slide4">
        <label for="slide4"></label>
        <input type="radio" name="point" id="slide5">
        <label for="slide5"></label>
        <div class="slider">
            <ul>
                <li class="slide1">
                    <img src="./img/cat1.jpg">
                </li>
                <li class="slide2">
                    <img src="./img/cat2.jpg">
                </li>
                <li class="slide3">
                    <img src="./img/cat3.jpg">
                </li>
                <li class="slide4">
                    <img src="./img/cat4.jpg">
                </li>
                <li class="slide5">
                    <img src="./img/cat5.jpg">
                </li>
            </ul>
        </div>            
        <div class="text">
            <div class="text1">Cat One</div>
            <div class="text2">Cat Two</div>
            <div class="text3">Cat Three</div>
            <div class="text4">Cat Four</div>
            <div class="text5">Cat Five</div>
        </div>
    </div>
</body>

</html>
